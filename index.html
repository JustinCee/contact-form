<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Contact Form</title>
    <link rel="stylesheet" href="./neu.css" />
  </head>
  <body>
    <form
      id="contact-form"
      action="https://formspree.io/f/xgervpap"
      method="POST"
    >
      <h1 class="heading">Contact Form</h1>
      <div class="form-group">
        <label class="form-label" for="name">Your Name</label>
        <input
          class="form-input"
          type="text"
          name="name"
          id="name"
          requiredS
          placeholder="Enter your full name"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="Contact number">Your Cell Number</label>
        <input
          class="form-input"
          type="tel"
          name="Contact number"
          id="Contact number"
          placeholder="072 123 3210"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Your email</label>
        <input
          class="form-input"
          type="email"
          name="_replyto"
          id="email"
          placeholder="example@email.com"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="message">Your message</label>
        <textarea
          class="form-input"
          name="message"
          placeholder="Type message here"
          required
          id="message"
        ></textarea>
      </div>

      <!-- your other form fields go here -->
      <div class="form-group">
        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
